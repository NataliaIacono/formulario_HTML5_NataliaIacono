<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="border border-secondary-subtle ms-5 me-5 rounded mb-0 mt-3">
        <div class="bg-light p-2 rounded-top border-bottom">
            <h1>Payment form example</h1>
        </div>
        <div class="ms-3 me-3 mt-3">
            <!-- Alert -->
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <!-- card CVC Amount -->
            <div class="row d-flex">
                <div class="col-sm-12 col-md-4 col-lg-8">
                    <div class="mb-3 fw-bold">
                        <label for="Card" class="form-label">Card# </label>
                        <input type="number" placeholder="xxxx-xxxx-xxxx-xxxx" class="form-control" id="Card" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-2">
                    <div class="mb-3 fw-bold">
                        <label for="CVC" class="form-label">CVC#</label>
                        <input type="number" placeholder="xxx" class="form-control" id="CVC" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-2">
                    <div class="mb-3 fw-bold">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <p class="me-2">$</p>
                            <input type="number" placeholder="0000" class="form-control" id="Amount" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- Nombre y Apellido -->
            <div class="row d-flex">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="mb-3 fw-bold">
                        <label for="firstname" class="form-label">First Name </label>
                        <input type="text" class="form-control" id="firstname" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="mb-3 fw-bold">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" />
                    </div>
                </div>
            </div>
            <!-- City state cp -->
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="mb-3 fw-bold">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <div class="mb-3 me-4 fw-bold">
                        <!-- dropdown/selector -->
                        <label for="State" class="form-label">State </label>
                        <select class="form-select" id="state">
                            <option selected>Pick a State</option>
                            <option value="1">Primera opción</option>
                            <option value="2">Segunda opción</option>
                            <option value="3">Tercera opción</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 col-lg-3">
                    <div class="mb-3 fw-bold">
                        <label for="Postal Code" class="form-label">Postal Code </label>
                        <input type="text" class="form-control" id="firstname" />
                    </div>
                </div>
            </div>

            <!-- We accept / Message -->
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="We accept" class="form-label d-block">We accept:</label>
                    <div class="bg-secondary rounded p-2 d-inline-flex">
                        <div class="form-check text-white me-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1" />
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check text-white me-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked />
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check text-white me-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1" />
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check text-white me-4">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1" />
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="Message" class="form-label">Message </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="fs-6">And any notes here.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cancel/Sumit -->
        <div class="bg-light p-2 d-flex justify-content-end rounded-bottom border-top">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-primary">Sumit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
