<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <form class="border border-secondary-subtle width-400px">
        <div class= "bg-light p-2 b">
            <h1>Payment form example</h1>
        </div>
        <!-- Alert -->
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <!-- card CVC Amount -->
        <div class="row d-flex">
            <div class="col">
                <div class="mb-3">
                    <label for="Card" class="form-label">Card# </label>
                    <input type="number" class="form-control" id="Card">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="CVC" class="form-label">CVC#</label>
                    <input type="number" class="form-control" id="CVC">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">                    
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="d-flex">
                    <p class="me-2">$</p>
                    <input type="number" class="form-control" id="Amount">
                </div>
                </div>
            </div>
        </div>
        <!-- Nombre y Apellido -->
        <div class="row d-flex">
            <div class="col">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name </label>
                    <input type="text" class="form-control" id="firstname">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </div>
        </div>
        <!-- City state cp -->
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
            </div>
            <div class="col-6 d-flex">
                <div class="mb-3 me-4"> <!-- dropdown/selector -->
                    <label for="State" class="form-label">State </label>
                    <input type="selector" class="form-control" id="State">
                    
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name </label>
                    <input type="text" class="form-control" id="firstname">
                </div>
            </div>
            
        </div>
         <!-- We accept / Message -->
         <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="We accept" class="form-label">We accept:</label>
                    <input type="text" class="form-control" id="We accept">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 me-4"> 
                    <label for="Message" class="form-label">Message </label>
                    <br>
                    <textarea name="" id=""></textarea>
                    <p>And any notes here.</p>
                                        
                </div>
                
            </div>
            
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
